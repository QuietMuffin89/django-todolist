<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="p-3 mb-2 bg-success-subtle text-success-emphasis">
    <form  method="post" action="/myapp/create">
        {% csrf_token %}
        <h1 class="badge rounded-pill text-bg-success" style="font-size: 40px;">ToDo List</h1>
        <!-- <input class="form-control" name="content" type="text" placeholder="적어.."/>
        <input  type="submit" value="추가"   class="btn btn-outline-secondary"/> -->
        <div class="input-group mb-3">
            <input type="text" class="form-control" name="content" placeholder="할일...." aria-label="Recipient's username" aria-describedby="button-addon2">
            <button  class="btn btn-success" type="submit" id="button-addon2">추 가</button>
          </div>
        
       
    </form>
    <ul  class="list-group list-group-numbered" >
        {% for todo in todos %}
        <form  method="post" action="/myapp/delete/{{ todo.id }}">
            {% csrf_token %}
            <div class="input-group mb-3">
            <li style="border-radius: 20px; background-color: rgb(255, 249, 242);" class="list-group-item">{{ todo.content }}</li>
            <button style="font-size: 10px;" type="submit" class="btn-close"></button>
        </div>
        </form>
          
        {% endfor %}
    </ul>
   <!-- {% for item in item_qs %}
   <h1>
    {{ item.name }} | {{ item.note }}
   </h1>
   {% endfor %} -->
</body>
</html>
